- name: Install computate-zookeeper image stream on OpenShift
  k8s: 
    state: present
    name: computate-zookeeper-image-stream
    host: "{{COMPUTATE_ZOOKEEPER_HOST}}"
    api_key: "{{COMPUTATE_ZOOKEEPER_TOKEN}}"
    namespace: "{{COMPUTATE_ZOOKEEPER_NAMESPACE}}"
    definition: "{{ lookup('template', 'computate_zookeeper_image_stream.yml.j2') }}"

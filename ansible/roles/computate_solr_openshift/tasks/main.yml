    host: "{{COMPUTATE_SOLR_HOST}}"
    api_key: "{{COMPUTATE_SOLR_TOKEN}}"
    namespace: "{{COMPUTATE_SOLR_NAMESPACE}}"
    definition: "{{ lookup('template', 'computate_solr_deployment_config.yml.j2') }}"
